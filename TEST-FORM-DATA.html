<!DOCTYPE html>
<html>
<head>
    <title>Test Form Data</title>
</head>
<body>
    <h1>Test Login với Form Data</h1>
    <p>Nếu server block JSON, thử dùng form-data:</p>
    
    <form id="testForm">
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Test Login (Form Data)</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            fetch('api/login-form.php', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
            .then(function(res) {
                return res.text().then(function(text) {
                    resultDiv.innerHTML = '<h3>Status: ' + res.status + '</h3><pre>' + text.substring(0, 500) + '</pre>';
                    try {
                        var json = JSON.parse(text);
                        resultDiv.innerHTML += '<h3>Parsed JSON:</h3><pre>' + JSON.stringify(json, null, 2) + '</pre>';
                    } catch(e) {
                        resultDiv.innerHTML += '<p style="color:red;">Not JSON!</p>';
                    }
                });
            })
            .catch(function(err) {
                resultDiv.innerHTML = '<p style="color:red;">Error: ' + err.message + '</p>';
            });
        });
    </script>
</body>
</html>
